databaseChangeLog:
  - changeSet:
      id: 2
      author: Andrey
      changes:
        - createTable:
            tableName: reserved_limits
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: operation_id
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(12,2)
                  constraints:
                    nullable: false
              - column:
                  name: reserved_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

        - createIndex:
            tableName: reserved_limits
            indexName: idx_reserved_limits_operation_id
            columns:
              - column:
                  name: operation_id

        - createIndex:
            tableName: reserved_limits
            indexName: idx_reserved_limits_user_id_status
            columns:
              - column:
                  name: user_id
              - column:
                  name: status

        - createIndex:
            tableName: reserved_limits
            indexName: idx_reserved_limits_expires_at
            columns:
              - column:
                  name: expires_at